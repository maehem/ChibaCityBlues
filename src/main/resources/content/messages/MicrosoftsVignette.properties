title=Micro Softs and Larry's Rentals
character.npc.name=Larry
narration=Larry's is one of Chiba's dubious software stores.

## New tag names.
dialog.ds1.npc=You looking to buy some softs?
dialog.ds1.p.1=Got anything good?
dialog.ds1.p.2=I'm looking for the Panther Moderns.
dialog.ds1.p.3=I'm a cop. You're under arrest unless you answer some questions.
dialog.ds1.p.4=It's cold outside. I just wanted to come in here and warm up.
dialog.ds1.p.5=Do you know anything about _______________?

dialog.ds2.npc=All my softs are top quality. Too bad I don't have any right now.
dialog.ds2.p.1=Got anything good?

dialog.ds3.npc=The Moderns don't like networking with strangers.
dialog.ds3.p.1=Does that include wealthy strangers? I can pay for a meeting.
dialog.ds3.p.2=You know I have a sudden urge to buy something.
dialog.ds3.p.3=You're calling me strange? Have you looked at yourself lately?
dialog.ds3.p.4=Do you know anything about _______________?

dialog.ds4.npc=How much would you pay for a meeting with the Moderns?
dialog.ds4.p.1=100 credits.
dialog.ds4.p.2=200 credits.
dialog.ds4.p.3=300 credits.
dialog.ds4.p.4=Whoops! I don't have any money!

dialog.ds5.npc=No money, no meeting.  Jack out, clown.
dialog.ds5.p.1=wait!
