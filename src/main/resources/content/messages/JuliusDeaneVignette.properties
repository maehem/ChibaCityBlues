title=Julius Deane
narration=You find Julius Deane's office in a warehouse behind Ninsei.  You \
get the impression that Julius has a gun pointed at you under the desk.
character.npc.name=Julius Deane

dialog.ds1.npc=What brings you around, boyo? I deal in exotic hardware and information.
dialog.ds1.p.1=I'm just looking around right now.
dialog.ds1.p.2=My friends tell me that someone is trying to kill me. Heard anything?
dialog.ds1.p.2b=Maybe the people from Cheap Hotel are after me?  I ran up a big bill there.
dialog.ds1.p.2=What do you know about ________?

dialog.ds2.npc=Not always easy to know who your friends are, is it? I haven't heard anything about it.
dialog.ds2.p.1=Gotcha.

dialog.ds3.npc=Of course, if I did hear something, I might not be able to tell you.  Biz being what it is, you understand?
dialog.ds3.p.1=I hear you...

# what do you know about "HOSAKA"
dialog.ds4.npc=I've heard the password is "VULCAN" but that's probably in code.
dialog.ds4.p.1=Noted.

