title=Chiba Space Port
dialog.0=Two JAL shuttles are waiting on the launch pads. A ticket agent \
with a glued on smile is waiting for you.
dialog.1=This is the busy Chiba City Spaceport.

character.npc.name=Ticket Agent

dialog.ds1.npc=Konichiwa! Would you like to buy a ticket?
dialog.ds1.p.1=I'd like to buy a ticket.{ds3}
dialog.ds1.p.2=I just stumbled in here by mistake. Excuse me.{ds2}

dialog.ds2.npc=Then you can just stumble right back out, wilson!
dialog.ds2.p.1=Gomenasai...{exitPlayer}

dialog.ds3.npc=We have non-stop flights leaving for Freeside at $1000 and Zion \
Cluster at $500. Where would you like to go?
dialog.ds3.p.1=Freeside. One person. Non-smoking. What's the holo-movie on this flight?
dialog.ds3.p.2=Zion Cluster. One person. Non-smoking. What's the holo-movie on this flight?
dialog.ds3.p.3=I've changed my mind. I think I'll remain in Chiba for now.{exitPlayer}



