dialog.6=I need a scan, Finn. Then, maybe I'll\rbuy something.
dialog.7=
dialog.8=Hope you're not allergic to dust. Can\rI answer any questions?
dialog.9=Scanned when you came in. No implants,no biologicals. You're clean.
dialog.10=Geez, my mistake, I'm fresh out of\rinventory today, officer!  Sorry.
dialog.11=Tell me about @--------------- 
