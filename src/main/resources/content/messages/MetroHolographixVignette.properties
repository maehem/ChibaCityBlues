dialog.0=You're in a narrow canyon of impacted scrap in Metro Holografix when you meet Finn, the owner, whose head looks like it was designed in a wind tunnel.
dialog.1=You're in Metro Holografix.
dialog.2=Hey, kid!  You need chips or software?  I just got some new stuff from those bridge-and-tunnel kids in Jersey.
dialog.3=Sure and begorrah. You wouldn't be\rselling illegal software, would you?
dialog.4=Yeah, Finn, I'm looking for some hot\rsoftwarez.
