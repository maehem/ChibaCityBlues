title=Body Shop
character.npc.name=Chin
narration=You're in the Body Shop. Jars of human internal organs sit on a \
shelf, waiting to be refrigerated. A tall man waits behind the counter with \
a permanent smile where his lips have been removed. His name tag identifies \
him as "Chin". 

## New tag names.
dialog.ds1.npc = Can I be of service? Would you like to sell a body part?
dialog.ds1.p.1=Yes! I'd love to sell you a portion of my anatomy.
dialog.ds1.p.2=No thanks. Just browsing.
dialog.ds1.p.3=I feel a certain attachment to the body part I previously sold.   I'd like to buy another.
dialog.ds1.p.4=Oh! Look at the time! I have an urgent dentist appointment! Excuse me!
