title=Body Shop
character.npc.name=Chin

dialog.0 = You're in the Body Shop. Jars of human internal organs sit on a shelf, waiting to be refrigerated. A tall man waits behind the counter with a permanent smile where his lips have been removed. His nametag identifies him as "Chin."
dialog.1 = You're in the Body Shop.
dialog.2 = Can I be of service?  Would you like\rto sell a body part?
dialog.3 = Hello again!  Interested in selling a\rbody part?  Maybe you'd like to buy\rone back if we haven't sold it yet?
dialog.4 = Yes!  I'd love to sell you a portion\rof my anatomy!
dialog.5 = No, thanks!  Just browsing!
dialog.6 = I feel a certain attachment to the\rbody part I previously sold.  I'd\rlike to buy another.
dialog.7 = Oh! Look at the time! I have an urgent dentist appointment! Excuse me!
dialog.8 = Wonderful!  We currently have a need\rfor the following parts:
dialog.9 = Let me know if you change your mind!\rWe're offering great deals!
dialog.10 = Let's see if it's still in stock. Aha! Must be your lucky day!  Here it is!
dialog.11 = Thanks for stopping by!  Come back\rreal soon!
dialog.12 = Come back when you can afford it,\rmeatball.
dialog.13 = I kickstarted your dead brain. My fee\rjust happens to equal the amount of\rcredits you were carrying.
dialog.14 = I'd be happy to buy some of your\rparts if you need money.
dialog.15 = Enjoy your cheap plastic replacement.
dialog.16 = I'll sell you your parts back at the\rdiscount price.