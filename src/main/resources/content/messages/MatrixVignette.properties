title=Matrix Restaurant
character.npc.name=Emperor Norton
dialog.0=The Matrix Restaurant is the place to be if you're a wealthy cowboy \
in Chiba City. This is a club for Members Only. When you enter, you see Emperor \
Norton and King Osric, deep in conversation. There are waiters around but they're \
respectfully staying out of sight. There's also a PAX terminal here.
dialog.1=You're in the Matrix restaurant.

narration.3=You're kicked out for not having a pass.

dialog.ds1.npc=How can Emperor Norton help you?
dialog.ds1.p.1=I want the softs.
dialog.ds1.p.2=How is the carpacio?
dialog.ds1.p.3=Where's the bathroom?
